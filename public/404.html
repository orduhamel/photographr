<!DOCTYPE html>
<html>
<head>
  <title>Vous vous etes perdus jusqu'a la page 404?</title>
  <meta name=“viewport” content=“width=device-width,initial-scale=1">
  <style>
  .error-pages {
    background-color: white;
    text-align: center;
    font-family: arial, sans-serif;
  }

  .error-pages h1 {
    margin-top: 80px;
    margin-bottom: 50px;
  }

  .error-pages a {
    text-decoration: none;
    background-color: #EF767A;
    border: 2px solid #EF767A;
    border-radius: 20px;
    padding: 8px 20px;
    color: white !important;
    font-size: 18px;
    font-weight: 700;
  }

  .dialog {
    margin-bottom: 50px;
  }

  .margin-top {
    margin-top: 50px;
  }
  </style>
</head>
<body class="error-pages">
  <div class="dialog">
    <div>
      <h1>Oups, Page introuvable</h1>
    </div>
    <p>Nous n'avons pas trouve la page que vous recherchiez.</p>
    <p>Rendez-vous sur la page d'accueil pour poursuivre votre visite.</p>
    <div class="margin-top">
      <a href="/">Retour a la page d'accueil</a>
    </div>
  </div>
  <img src="404-500-corrige.jpg" alt="page 404">
</body>
</html>
